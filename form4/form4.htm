<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function doiMau() {
            var st = document.f1.t1.value;
            document.body.style.backgroundColor = st;
        }

        function chuHoa() {
            var input = document.f1.t1;
            var str = input.value;
            var result = '';

            for (var i = 0; i < str.length; i++) {
                var char = str.charAt(i);
                var charCode = str.charCodeAt(i);

                if (charCode >= 97 && charCode <= 122) {
                    char = String.fromCharCode(charCode - 32);
                }

                result += char;
            }

            input.value = result;
        }
    </script>
</head>
<body>
    <form name="f1" action="" method="post/get">
        <input type="text" name="t1" value="" onblur="chuHoa()">
        <input type="button" name="b1" value="OK" onclick="doiMau()">
    </form>
</body>
</html>
